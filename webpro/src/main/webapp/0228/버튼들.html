<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- link에서 type은 생략 가능  -->
<link rel="stylesheet" href="../CSS/public.css" type="text/CSS">
<script type="text/javascript">
	function proc1(){
		//입력한 id와 name을 가져온다. - id속성을 활용
		var idvalue = document.getElementById('id').value;
		var namevalue = document.getElementById('name').value;
		
		//적당한 처리를 한다
		alert("이름 : " + namevalue + "\n" + "아이디 : " + idvalue);
		
		//때에 따라서 전송을 할 수 있다.
	}
</script>

</head>
<body>
  <form action="버튼.jsp" method="post">
  	<label>이름</label>
    <input type="text" name="name" id="name"><br>
    
    <label>아이디</label>
    <input type="text" name="id" id="id"><br>
    
    <input type="submit">
    <button>전송</button>    
    <button type="submit">잔송</button>
    <input type="image" src="../images/check.png" alt="전송">
    
    <br><br>
    <input type="button" value="확인" onclick="proc1()">
    <button type="button" onclick="proc1()">확인</button>
  	</form> 

</body>
</html>
