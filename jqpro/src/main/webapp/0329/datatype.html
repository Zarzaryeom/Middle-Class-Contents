				})
				str += "</ul>"
			
				$('#result1').html(str);
				}, 'text')

	})
	
	$('#jarr').on('click', function(){
		$.ajax({
			url : '../0328/jsonArr.jsp',
			type : 'get',
			success : function(res){
				str = "<ol>"
				$.each(res, function(i,v){
					str += "<li>" + v + "</li>"
				})
				str += "</ol>"
				
				$('#result2').html(str);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status)
			},
			dataType : 'json'
		})
	})
	
	
	$('#jobj').on('click', function(){
		$.getJSON('../0328/jsonObj.jsp',
				function(res){
				str = "아이디 : " + res.id + "<br>";
				str += "이름 : " + res.name + "<br>";
				str += "주소 : " + res.addr + "<br>";
				str += "전화번호 : " + res.hp + "<br>";
				
				$('#result3').html(str);
		})
	})
	
	
	$('#jobarr').on('click', function(){
		$.getJSON('../0328/jsonObjArr.jsp',
				function(res) {
					str = ""
					$.each(res, function(i, v){
						str += i + 1 + "번째 회원 자료 <br>"
						str += "아이디 : " + v.id + "<br>";
						str += "이름 : " + v.name + "<br>";
						str += "주소 : " + v.addr + "<br>";
						str += "전화번호 : " + v.hp + "<br>";
						str += "-------------------------- <br><br>"
					})
					$('#result4').html(str);
				})
	})

	
	
	
	
})
